<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="main">
    <div class="left">
      <h2 class="title">
        Learn to code by watching others
      </h2>
      <p class="para">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="right">
      <p class="highlight"> <span>Try it free 7 days</span> then $20/mo. thereafter</p>
      <form method="POST" class="signup">
        <!-- <div class="group"> -->
          <input type="text" name="firstName" placeholder="First Name" required minlength="3">
          <label class="err" for="firstName"></label>
          <!-- </div> -->
          
          <input type="text" name="lastName" placeholder="Last Name" required minlength="3">
          <label class="err" for="lastName"></label>
          
          <input type="email" name="email" placeholder="Email Address" required>
          <label class="err" for="email"></label>
          
          <input type="password" name="password" placeholder="Password" required minlength="8">
          <label class="err" for="password"></label>

          <button type="submit" name="submit" class="cta" value="Submit">Claim your free trial</button>

        <label class="info" for="">By clicking the button, you are agreeing to our<span> Terms and Services</span></label>
      </form>
    </div>
  </div>










  <script>
    const inputs = document.querySelectorAll('input')
    const form = document.querySelector('.signup')
    const labels = document.querySelectorAll('.err')
    const submitBtn = document.querySelector('.cta')

    let errText = '';
    let errLabel;

    const validateForm = (event) =>{
    inputs.forEach((input, index) => {
        let isValid = input.validity
        
        if (!isValid.valid) {
          //getting the label that has the same index as the input
          errLabel = labels[index]
          
          errLabel.classList.add('err')
          errLabel.style.padding = '10px'
          //checking type of validation 
          if(isValid.tooShort){
            errText = `${input.name} is too short`;
          } else if(isValid.valueMissing){
            errText = `${input.name} Field is empty`;
          } else {
            errText = `Invalid ${input.name}`;
          }
          // adding validation text
          errLabel.innerHTML = errText
          
          //not posting the form
          return false
        } else if(isValid.valid){
          errLabel = labels[index]
           errLabel.classList.remove('err')
          errLabel.style.padding = '0px'
          errLabel.innerHTML = ''
        }
      })
      errLabel = ''
      return false
        event.preventDefault();
      }
    
    submitBtn.addEventListener('click', validateForm)


  </script>
</body>

</html>
